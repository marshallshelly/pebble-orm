version: 2

linters:
  enable:
    - errcheck
    - gofmt
    - goimports
    - govet
    - staticcheck
    - unused
  disable:
    - goconst # Too strict for examples
    - gocyclo # Complex functions are sometimes necessary
    - gosec # File permissions warnings not critical

linters-settings:
  errcheck:
    check-blank: false
    check-type-assertions: false
    exclude-functions:
      - (*database/sql.Rows).Close
      - (*database/sql.Tx).Rollback

issues:
  exclude-dirs:
    - examples
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
